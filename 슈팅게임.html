<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #wrapper {
            width: 1280px;
            height: 640px;
            margin: auto;
            background-image: url(../images/Airplane/game_bg.jpg);
            background-size: 1280px 640px;
            position: relative;
            overflow: hidden;
        }
    </style>
    <script src="../lib/Plane.js"></script>
    <script src="../lib/Bullet.js"></script>
    <script src="../lib/Enemy.js"></script>

    <script>
        let wrapper;
        let plane; //비행기 인스턴스 보관 변수
        let bulletArray=[];
        let enemyArray=[]; //하나의 값만을 담을수 있는 변수
        function gameLoop(){
            //비행기 move() 메서드를 호출
            plane.move();

            //총알의 move();를 끊임없이 호출해야 움직이지
            for(let i=0;i<bulletArray.length;i++){
                bulletArray[i].move();
            }
            //적군 수 만큼 move()로 호출
            for(let i=0;i<enemyArray.length;i++){
                enemyArray[i].move();
            }
            asdasdasdasdasdasd;

        }
        //총알을 발사하고, 생성된 총알은 배열에 추가...
        function fire(){
            let bullet = new Bullet(wrapper, plane.x+plane.width, plane.y+(plane.height/2), 20, 20, 8, 0, "red");
            bulletArray.push(bullet);
        }



        function createEnemy(){
            for(let i=0;i<4;i++){
                let = enemy = new Enemy(wrapper,"../images/Airplane/enemy1.gif",1200,i*120,75,60,-3,0);
                enemyArray.push(enemy);
            }
        }



        addEventListener("load", function(){
            wrapper= document.getElementById("wrapper");
            plane = new Plane(wrapper,0, 100, 40, 50, 0, 0);

            createEnemy();
            

            setInterval("gameLoop()", 10);
            
            //키보드 이벤트연결
            document.body.addEventListener("keydown", function(){
                switch(event.keyCode){
                    case 37: plane.velX=-5; break; //좌측
                    case 39: plane.velX=5; break; //우측
                    case 38: plane.velY=-5; break; //위
                    case 40: plane.velY=5; break; //아래
                    case 32: fire();break; 
                }
            })
            document.body.addEventListener("keyup", function(){
                switch(event.keyCode){
                    case 37: plane.velX=0; break; //좌측
                    case 39: plane.velX=0; break; //우측
                    case 38: plane.velY=0; break; //위
                    case 40: plane.velY=0; break; //아래
                }
            })
        });


        
    </script>
</head>
<body>
    <div id="wrapper"></div>
</body>
</html>
